<!DOCTYPE html>
<html>
    <head>
        <title>STUDENT_LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style3.css">
        <script type="text/javascript">
            function HandleBackFunctionality()
            {
                if (window.event)
                {
                    alert("Login first");
                }
            }
            window.onunload = function () {
                null
            };
        </script>
    </head>
    <body>
        <div class="imgcontainer">
            <img src="img/BanasthaliBazaar.png" alt="logo" class="logo">
        </div>

        <div class="entry">
            <form action="login.jsp" >
                <h1  style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:250%;color:#422113;"><b>WELCOME TO BANASTHALI BAZAAR</b></h1>
                <h4 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:200%;color:#422113;"><b>STUDENT LOGIN</b></h4>
                <label for="mailid" style="font-family:Arial;"><b>Email ID</b></label>
                <br>
                <input type="email" name="email_id" placeholder="Enter Email Id" style="width:280px;" required/>
                <br>
                <label for="psw" style="font-family:Arial;"><b>Password</b></label>
                <br>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password"  maxlength="8" placeholder="Enter Password" style="width:280px;" required/>
                <br/>
                <a href="login.jsp">
                    <button  style="width:160px;"><b>LOG IN</b></button>
                </a>
                <br>
            </form>

            <a href="createAccount_enter_id.jsp">
                <button  style="width:160px;"><b>CREATE NEW ACCOUNT</b></button>
            </a>
            <br>
            <a href="forgotPassword.html">
                <b>FORGOT PASSWORD</b>
            </a>



        </div>

    </body>
</html>
